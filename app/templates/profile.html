{% extends 'base.html' %}
{% block content %}


{% for group in groups %}
<div class="restaurants">
    <a href="/group/{{ group.id }}">{{ group.name }}</a> -
    
    <p><strong>Address:</strong> {{ group.location }}</p>
    <br>
    <p><strong>Attendees:</strong> {{ group.atendees | length }}</p>
</div>
{% endfor %}


{% endblock %}
